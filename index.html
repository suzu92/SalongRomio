<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Romio</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="nav">
    <a href="#start" class="btn">Start</a>
    <a href="#priser" class="btn">Prislista</a>
    <a href="#bilder" class="btn">Bilder</a>
    <a href="#kontakt" class="btn">Kontakt</a>
</div>

<div id="start" class="content-center">
    <img class="header" src="img/logo.JPG" alt="header">

    <div id="priser">
        <h2 class="content-center">PRISLISTA</h2>

    </div>

    <div id="bilder">
        <h2 class="content-center">BILDER</h2>
        <div class="bildKarusell">
            <div class="minaBilder">
                <img class="slide-img" src="img/frisyr0.png" alt="frisyr0">
            </div>

            <div class="minaBilder">
                <img class="slide-img" src="img/frisyr1.png" alt="frisyr1">
            </div>

            <div class="minaBilder">
                <img class="slide-img" src="img/frisyr2.png" alt="frisyr2">
            </div>

            <div class="minaBilder">
                <img class="slide-img" src="img/frisyr3.png" alt="frisyr3">
            </div>
            <div class="minaBilder">
                <img class="slide-img" src="img/frisyr4.png" alt="frisyr4">
            </div>

            <div class="minaBilder">
                <img class="slide-img" src="img/frisyr5.png" alt="frisyr5">
            </div>

            <a class="before" onclick="plusSlides(-1)">&#10094;</a>
            <a class="after" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <div class="dots">
            <span class="punkt" onclick="currentSlide(0)"></span>
            <span class="punkt" onclick="currentSlide(1)"></span>
            <span class="punkt" onclick="currentSlide(2)"></span>
            <span class="punkt" onclick="currentSlide(3)"></span>
            <span class="punkt" onclick="currentSlide(4)"></span>
            <span class="punkt" onclick="currentSlide(5)"></span>
        </div>
    </div>
</div>
<br>
